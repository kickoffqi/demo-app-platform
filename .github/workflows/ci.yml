name: CI - Build SHA & Promote Tags (Env OIDC)

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]
        tags:
            - "v*.*.*"
            - "v*.*.*-rc.*"
            - "v*.*.*-beta.*"

permissions:
    contents: read
    id-token: write

env:
    APP_NAME: demo-app

jobs:
    pr_build_only:
        name: PR - Build only
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Build (no push)
              run: |
                  docker build -t "${APP_NAME}:pr-${GITHUB_SHA}" ./app

    build_sha_main:
        name: Main - Build & push SHA
        if: github.event_name == 'push' && github.ref_type == 'branch' && github.ref_name == 'main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Azure login (OIDC)
              uses: azure/login@v2
              with:
                  client-id: ${{ vars.AZURE_CLIENT_ID }}
                  tenant-id: ${{ vars.AZURE_TENANT_ID }}
                  subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

            - name: ACR login
              run: |
                  ACR_NAME="${ACR_LOGIN_SERVER%%.azurecr.io}"
                  az acr login --name "$ACR_NAME"
                  echo "IMAGE_SHA=${ACR_LOGIN_SERVER}/${APP_NAME}:${GITHUB_SHA}" >> $GITHUB_ENV
              env:
                  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}

            - name: Build & push SHA image
              run: |
                  docker build -t "${IMAGE_SHA}" ./app
                  docker push "${IMAGE_SHA}"

    promote_dev:
        name: Tag - Promote to dev (beta)
        if: github.event_name == 'push' && github.ref_type == 'tag' && contains(github.ref_name, '-beta.')
        runs-on: ubuntu-latest
        environment: dev
        steps:
            - uses: actions/checkout@v4

            - name: Azure login (OIDC)
              uses: azure/login@v2
              with:
                  client-id: ${{ vars.AZURE_CLIENT_ID }}
                  tenant-id: ${{ vars.AZURE_TENANT_ID }}
                  subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

            - name: ACR login + set image names
              run: |
                  ACR_NAME="${ACR_LOGIN_SERVER%%.azurecr.io}"
                  az acr login --name "$ACR_NAME"
                  echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV
                  echo "IMAGE_SHA=${ACR_LOGIN_SERVER}/${APP_NAME}:${GITHUB_SHA}" >> $GITHUB_ENV
                  echo "IMAGE_SEMVER=${ACR_LOGIN_SERVER}/${APP_NAME}:${GITHUB_REF_NAME}" >> $GITHUB_ENV
              env:
                  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}

            - name: Ensure SHA image exists (fallback build)
              run: |
                  FOUND="$(az acr repository show-tags -n "${ACR_NAME}" --repository "${APP_NAME}" --query "[?@=='${GITHUB_SHA}'] | length(@)" -o tsv 2>/dev/null || echo 0)"
                  if [ "$FOUND" != "1" ]; then
                    echo "SHA image not found in ACR. Building and pushing SHA first..."
                    docker build -t "${IMAGE_SHA}" ./app
                    docker push "${IMAGE_SHA}"
                  else
                    echo "SHA image exists in ACR."
                  fi

            - name: Promote (retag SHA -> beta tag)
              run: |
                  echo "Promoting ${IMAGE_SHA} -> ${IMAGE_SEMVER}"
                  docker pull "${IMAGE_SHA}"
                  docker tag  "${IMAGE_SHA}" "${IMAGE_SEMVER}"
                  docker push "${IMAGE_SEMVER}"

    promote_staging:
        name: Tag - Promote to staging (rc)
        if: github.event_name == 'push' && github.ref_type == 'tag' && contains(github.ref_name, '-rc.')
        runs-on: ubuntu-latest
        environment: staging
        steps:
            - uses: actions/checkout@v4

            - name: Azure login (OIDC)
              uses: azure/login@v2
              with:
                  client-id: ${{ vars.AZURE_CLIENT_ID }}
                  tenant-id: ${{ vars.AZURE_TENANT_ID }}
                  subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

            - name: ACR login + set image names
              run: |
                  ACR_NAME="${ACR_LOGIN_SERVER%%.azurecr.io}"
                  az acr login --name "$ACR_NAME"
                  echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV
                  echo "IMAGE_SHA=${ACR_LOGIN_SERVER}/${APP_NAME}:${GITHUB_SHA}" >> $GITHUB_ENV
                  echo "IMAGE_SEMVER=${ACR_LOGIN_SERVER}/${APP_NAME}:${GITHUB_REF_NAME}" >> $GITHUB_ENV
              env:
                  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}

            - name: Ensure SHA image exists (fallback build)
              run: |
                  FOUND="$(az acr repository show-tags -n "${ACR_NAME}" --repository "${APP_NAME}" --query "[?@=='${GITHUB_SHA}'] | length(@)" -o tsv 2>/dev/null || echo 0)"
                  if [ "$FOUND" != "1" ]; then
                    echo "SHA image not found in ACR. Building and pushing SHA first..."
                    docker build -t "${IMAGE_SHA}" ./app
                    docker push "${IMAGE_SHA}"
                  else
                    echo "SHA image exists in ACR."
                  fi

            - name: Promote (retag SHA -> rc tag)
              run: |
                  echo "Promoting ${IMAGE_SHA} -> ${IMAGE_SEMVER}"
                  docker pull "${IMAGE_SHA}"
                  docker tag  "${IMAGE_SHA}" "${IMAGE_SEMVER}"
                  docker push "${IMAGE_SEMVER}"

    promote_prod:
        name: Tag - Promote to prod (release)
        if: github.event_name == 'push' && github.ref_type == 'tag' && !contains(github.ref_name, '-rc.') && !contains(github.ref_name, '-beta.')
        runs-on: ubuntu-latest
        environment: prod
        steps:
            - uses: actions/checkout@v4

            - name: Azure login (OIDC)
              uses: azure/login@v2
              with:
                  client-id: ${{ vars.AZURE_CLIENT_ID }}
                  tenant-id: ${{ vars.AZURE_TENANT_ID }}
                  subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

            - name: ACR login + set image names
              run: |
                  ACR_NAME="${ACR_LOGIN_SERVER%%.azurecr.io}"
                  az acr login --name "$ACR_NAME"
                  echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV
                  echo "IMAGE_SHA=${ACR_LOGIN_SERVER}/${APP_NAME}:${GITHUB_SHA}" >> $GITHUB_ENV
                  echo "IMAGE_SEMVER=${ACR_LOGIN_SERVER}/${APP_NAME}:${GITHUB_REF_NAME}" >> $GITHUB_ENV
              env:
                  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}

            - name: Ensure SHA image exists (fallback build)
              run: |
                  FOUND="$(az acr repository show-tags -n "${ACR_NAME}" --repository "${APP_NAME}" --query "[?@=='${GITHUB_SHA}'] | length(@)" -o tsv 2>/dev/null || echo 0)"
                  if [ "$FOUND" != "1" ]; then
                    echo "SHA image not found in ACR. Building and pushing SHA first..."
                    docker build -t "${IMAGE_SHA}" ./app
                    docker push "${IMAGE_SHA}"
                  else
                    echo "SHA image exists in ACR."
                  fi

            - name: Promote (retag SHA -> release tag)
              run: |
                  echo "Promoting ${IMAGE_SHA} -> ${IMAGE_SEMVER}"
                  docker pull "${IMAGE_SHA}"
                  docker tag  "${IMAGE_SHA}" "${IMAGE_SEMVER}"
                  docker push "${IMAGE_SEMVER}"
